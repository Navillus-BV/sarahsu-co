label: CardBlock
hide_body: true
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: subtitle
  type: text
  config:
    required: false
  label: Subtitle
- name: cards
  type: field_group_list
  fields:
  - name: title
    type: text
    config:
      required: true
    label: Title
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
    description: The main image shown on the front of the card
  - name: content
    type: textarea
    default: ''
    config:
      required: true
      wysiwyg: true
      schema:
        format: markdown
    label: Content
  - name: icon
    type: file
    config:
      maxSize: 64
    label: Icon
    description: The icon shown on the back of the card, above the content
  config:
    min: 
    max: 
    labelField: title
  label: Cards
- name: ctas
  type: field_group_list
  fields:
  - name: text
    type: text
    config:
      required: true
    label: Text
  - name: url
    type: text
    config:
      required: true
    label: URL
  - name: primary
    type: boolean
    label: Primary
  config:
    min: 
    max: 
    labelField: 
  label: Calls to Action
