---
label: NewsletterBlock
hide_body: true
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
- name: subtitle
  type: text
  config:
    required: false
  label: Subtitle
- name: subtitle_icon
  type: boolean
  label: Subtitle Icon
  description: Whether or not to show the hummingbird icon next to the subtitle
- name: flipped
  type: boolean
  label: Image Right
  description: If enabled, the image will be shown on the right of the screen on desktop.<br>
- name: image
  type: field_group
  config: {}
  fields:
  - name: src
    type: file
    config:
      maxSize: 64
    label: Image
    default: "../assets/images/library.jpg"
  - name: alt
    type: text
    config:
      required: false
    label: Alternate Text
    description: Description of what is in the image. This is helpful for accessibility
      but is not visible on the page
  label: Image
- name: content
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Content
- name: form
  type: field_group
  config: {}
  fields:
  - name: fields
    type: field_group_list
    fields:
    - name: id
      type: text
      config:
        required: true
      label: ID
      description: 'Unique identifier for the input field, ex: "name" or "email"'
      default: name
    - name: title
      type: text
      config:
        required: true
      label: Title
      description: This is a description of the input field used for accessibility,
        but currently it is not visible on the page.
      default: Your first name
    - name: placeholder
      type: text
      config:
        required: false
      label: Placeholder Text
    - name: required
      type: boolean
      label: Required
      description: True if the field must be filled in before submitting the form,
        false if it is optional
      default: true
    config:
      min: 1
      max: 4
      labelField: 
    label: Input Fields
  - name: submitText
    type: text
    config:
      required: true
    label: Submit Text
    description: Text shown on the form's submit button.
    default: Submit
  - name: footnote
    type: text
    config:
      required: false
    label: Footnote
    description: If provided, this text will be included below the form's submit button.
  label: Newsletter Form
